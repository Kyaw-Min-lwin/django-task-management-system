{% for message in messages%}
    {{message}}
{%endfor%}

<form method="POST" action="{% url 'index' %}">
    {% csrf_token %}
    <input type="text" name="task">
    <input type="submit" value="Add task">
</form>

<table>
    <tr>
        <td>Tasks</td>
        <td>Time</td>
    </tr>
    {% for task in tasks%}
    <tr>
        <td>{{task.name}}</td>
        <td>{{task.time}}</td>
    </tr>
    {%endfor%}
</table>

<form method="POST" action="{%url 'logout'%}">
    {% csrf_token %}
    <input type="submit" value="Logout">
</form>
